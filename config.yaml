window:
  width: 1280
  height: 720
  title: Snake AI Game
  grid_coverage: 0.8
grid:
  cell_size: 30
  rows: 16
  cols: 34
game:
  default_fps: 27
  min_fps: 5
  max_fps: 30
  initial_snake_length: 3
ai:
  default_mode: bfs
  heuristic: manhattan
  show_visualization: true
  dynamic_replanning: true
  alphabeta_depth: 4
  survival_mode_threshold: 50
audio:
  enabled: true
  volume: 74
  sound_effects: true
  background_music: false
visual:
  default_theme: neon
  show_grid: true
  show_eyes: true
  animate_background: true
  show_path_overlay: true
  gradient_body: true
menu:
  animation_speed: 1.0
  ghost_snakes: 5
  parallax_layers: 3
performance:
  headless_mode: false
  vsync: true
  benchmark_mode: false
logging:
  enabled: true
  log_dir: logs
  level: INFO
